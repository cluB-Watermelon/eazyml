<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link rel = "stylesheet" href = "{% static 'home/css/bootstrap.css' %}">
	<link rel = "stylesheet" href = "{% static 'home/css/styles.css' %}">
	<title></title>
</head>
<body>
<div>
	<nav class="navbar navbar-expand-lg navbar-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{% url 'home:home' %}">EaZyML</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      	<li class="nav-item">
          		<a class="nav-link active" aria-current="page" href="{% url 'home:start' %}">About</a>
        	</li>
        	<li class="nav-item">
          		<a class="nav-link active" aria-current="page" href="{% url 'home:contact' %}">Contact</a>
        	</li>
	      </ul>
	      {% if user.is_authenticated %}
	      <span class = "navbar-text navbar-top-right">
	      	Hello <span id="username-disp">{{ user.username }}</span>
	      </span>
	      <span class="navbar-top-right">
	      	<a href = "{% url 'logout' %}?next={% url 'home:start' %}">Logout</a>
	      </span>
	      {% else %}
	      <span class="navbar-top-right">
	      	<a href = "{% url 'login' %}">Login</a>
	      </span>
	      {% endif %}
	    </div>
	  </div>
	</nav>
{% block content %}
{% endblock %}
</div>
<div class="footer">
	&#169 Raghunandan Kumbhar 2023
</div>
</body>
</html>
