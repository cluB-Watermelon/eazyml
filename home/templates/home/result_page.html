{% extends "base_page.html" %}

{% block content %}

<div class="container container-result">
<form action="" method="post">
	{% csrf_token %}
<div class = "container" id="id-disp-results">
	<div>
		<h1>Training Accuracy: {{ data.best_train_results }}</h1>
		<h1>Testing Accuracy: {{ data.best_test_results }}</h1>
	</div>
	<button type = "button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="##exampleModal">Save model (coming soon)</button>
</div>
<a href = "{% url 'home:home' %}" id = "results-home-btn" class="btn btn-secondary">Go back to home</a>
<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      	<form action = "" method="post">
        	  <label for="fname">Enter file name:</label><br>
			  <input type="text" id="fname" name="fname"> .file<br>
		</form>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Close">
        <input type="submit" class="btn btn-success" value="Save model">
      </div>
    </div>
  </div>
</div>
</form>
</div>
{% endblock %}
