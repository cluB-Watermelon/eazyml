{% extends "base_page.html" %}

{% block content %}

<div class="main-text">
	{% if user.is_authenticated %}

	<p>You are already logged in!</p>

	{% else %}
	<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" class="btn btn-primary" value="Sign Up"/>
	<input type="hidden" name="next" value="{% url 'login' %}"/>
	</form>
</div>

{% endif %}

{% endblock %}
